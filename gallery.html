<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FanOFan</title>
    <link rel="stylesheet" href="boxicons-2.0.7/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="product_style.css">
</head>
<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="index.html" class="nav__logo"><img src="images/logo5.png" alt=""></a>
            </div>
            
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="about.html" class="nav__link">About Us</a></li>
                    <li class="nav__item"><a href="products.html" class="nav__link">Products</a></li>
                    <li class="nav__item"><a href="contact.html" class="nav__link">Contact Us</a></li>
                    </ul>
                </div>
                
                <div>
                    <i class="bx bx-menu nav__toggle" id="nav-toggle"></i>
                </div>
            </nav>
        </header>
        <div class="product">
                <div class="itemBox Ceiling_Fan"><img src="images/ceil1.png" alt="" width="300px" height="300px"></div>
                <div class="itemBox Table_Fan"><img src="images/ceil2.png" alt="" width="300px" height="300px"></div>
            </div>
        </section>
                
        <footer class="footer section">
            <p class="footer__copy">&#169; 2021 copyright all rights reserved.</p>
        </footer>
        
        <script src="JQuery.js"></script>
        <script src="main.js"></script>
        
        <script type="text/javascript">
            $(document).ready(function(){
                $('.list').click(function(){
                    const value = $(this).attr('data-filter');
                    if (value == 'All'){
                        $('.itemBox').show('1000');
                    }
                    else{
                        $('.itemBox').not('.'+value).hide('1000');
                        $('.itemBox').filter('.'+value).show('1000');
                    }
                })
            })
            </script>

        <script type="text/javascript">
            const currentLocation = location.href;
            const menuItem = document.querySelectorAll('a');
            const menuLength = menuItem.length
            for (let i = 0; i<menuLength; i++){
                if(menuItem[i].href === currentLocation){
                    menuItem[i].className = "active"
                }
            }
        </script>
</body>
</html>
